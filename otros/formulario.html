      <section class="formulario">
        <div class="contenedorformulario">
          <h1>C O N T A C T O</h1>
          <div class="underline">
          </div>
          <form action="#" method="post" id="contact_form">
            <div class="name">
              <label for="name"></label>
              <input type="text" placeholder="Nombre" name="name" id="name_input" required>
            </div>
            <div class="email">
              <label for="email"></label>
              <input type="email" placeholder="Email" name="email" id="email_input" required>
            </div>
            <div class="telephone">
              <label for="name"></label>
              <input type="text" placeholder="ingrese su numero" name="telephone" id="telephone_input" required>
            </div>
            <div class="message">
              <label for="message"></label>
              <textarea name="message" placeholder="Dejenos un mensaje" id="message_input" cols="30" rows="5" required></textarea>
            </div>
            <div class="submit">
              <input type="submit" value="Enviar" id="form_button" />
            </div>
          </form>
        </div>
      </section>
